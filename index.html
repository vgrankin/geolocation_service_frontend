<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mx-auto w-50 p-3 bg-light">
                <h1 class="text-primary your-ip">Your IP: </h1>
                <p class="additional-info"></p>
                <button type="button" class="btn btn-primary">Get geolocation</button>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="backend.js"></script>
<script language="JavaScript">
    $(document).ready(function () {
        getIp(backendUrl + "/ip", getIpDoneCallback, getIpFailCallback);

        $("button").click(function () {
            getGeolocation(backendUrl + "/ipinfo", geolocationDoneCallback, geolocationFailCallback)
        });
    });
</script>
</body>
</html>
